<!DOCTYPE html>
<html manifest="cache.appcache">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Seara</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <!-- HOME -->
    <div class="container container-home">
        <!-- <p>V0.84</p> -->
        <div class="emporio-logo-wrapper">
            <img src="img/emporio-logo.png" class="emporio-anim">
        </div>
        <div class="apresenta">
            <img src="img/apresenta.png" class="apresenta-anim">
        </div>
        <div class="flag-container">
            <img src="img/flag.png" class="pos-r flag-anim">
            <div class="pos-a txt-mask">
                <img src="img/flag-txt.png" class="pos-a flag-txt-anim">
            </div>
        </div>
        <div class="secondary-logo-container">
            <img src="img/sec-logo-01.png" class="pos-r sec-logo-anim">
            <img src="img/sec-logo-02.png" class="pos-a sec-logo-anim">
        </div>
        <div class="home-seara-logo">
            <img src="img/seara-logo-01.png" class="pos-r logo-txt-anim">
            <img src="img/seara-logo-02.png" class="pos-a logo-anim">
            <img src="img/seara-logo-03.png" class="pos-a logo-txt-anim">
        </div>
        <div class="home-txt-container">
            <img src="img/home-txt-1.png" class="pos-r home-txt-anim">
            <img src="img/home-txt-2.png" class="pos-a home-txt-anim">
            <img src="img/home-txt-3.png" class="pos-a home-txt-anim">
        </div>
        <div class="home-products-container">
            <img src="img/home-products.png" class="products-anim">
        </div>
        <div class="home-link tabuas-link">
            <div class="tabuas-link-wrapper">
                <img src="img/home-cta-tabuas-txt.png" class="link-txt-anim">
            </div>
        </div>
        <div class="home-link produtos-link">
            <div class="produtos-link-wrapper">
                <img src="img/home-cta-produtos-txt.png" class="link-txt-anim">
            </div>
        </div>

    </div>
    <!-- PRODUCTS -->
    <div class="container container-products">
        <div class="top-garlic-wrapper">
            <img src="img/garlic-01.png" class="top-garlic">
        </div>
        <div class="seara-logo-small">
            <img src="img/logo-small-01.png" class="pos-r small-logo-anim">
            <img src="img/logo-small-02.png" class="pos-a small-logo-txt-anim">
        </div>
        <div class="products-page-title">
            <img src="img/conheca-produtos.png" class="products-title">
        </div>
        <div class="bottom-garlic-wrapper">
            <img src="img/garlic-02.png" class="bottom-garlic">
        </div>
        <!-- SLICK CONTAINER -->
        <div class="slick-products">
            <div>
                <img src="img/products-01.png" alt="">
            </div>
            <div>
                <img src="img/products-02.png" alt="">
            </div>
            <div>
                <img src="img/products-03.png" alt="">
            </div>
            <div>
                <img src="img/products-04.png" alt="">
            </div>
        </div>
        <!-- END OF SLICK CONTAINER -->
    </div>

    <!-- BOARDS -->
    <div class="container container-boards">
        <div class="slick-boards">
            <div>
                <img src="img/boards-01.png">
            </div>
            <div>
                <img src="img/boards-02.png">
            </div>
            <div>
                <img src="img/boards-03.png">
            </div>
        </div>
        <!-- <div class="back-link">
            <div class="back-link-wrapper">
                <img src="img/back-link.png" class="back-txt-anim">
            </div>
        </div> -->
        <div class="top-garlic-wrapper">
            <img src="img/garlic-01.png" class="top-garlic">
        </div>
        <div class="seara-logo-small">
            <img src="img/logo-small-01.png" class="pos-r small-logo-anim">
            <img src="img/logo-small-02.png" class="pos-a small-logo-txt-anim">
        </div>
        <div class="products-page-title">
            <img src="img/conheca-produtos.png" class="products-title">
        </div>
        <div class="bottom-garlic-wrapper">
            <img src="img/garlic-02.png" class="bottom-garlic">
        </div>

    </div>
    <div class="back-link">
        <div class="back-link-wrapper">
            <img src="img/back-link.png" class="back-txt-anim">
        </div>
    </div>
    <script src="js/gsap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script>

    </script>
    <script src="js/script.js"></script>
</body>

</html>
