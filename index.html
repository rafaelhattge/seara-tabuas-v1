<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container container-home">
        <div class="apresenta">
            <img src="assets/img/apresenta.png" class="apresenta-anim">
        </div>

        <div class="flag-container">
            <img src="assets/img/flag.png" class="pos-r flag-anim">
            <div class="pos-a txt-mask">
                <img src="assets/img/flag-txt.png" class="pos-a flag-txt-anim">
            </div>
        </div>

        <div class="home-seara-logo">
            <img src="assets/img/seara-logo-01.png" class="pos-r logo-txt-anim">
            <img src="assets/img/seara-logo-02.png" class="pos-a logo-anim">
            <img src="assets/img/seara-logo-03.png" class="pos-a logo-txt-anim">
        </div>

        <div class="home-txt-container">
            <img src="assets/img/home-txt-1.png" class="pos-r home-txt-anim">
            <img src="assets/img/home-txt-2.png" class="pos-a home-txt-anim">
            <img src="assets/img/home-txt-3.png" class="pos-a home-txt-anim">
        </div>


        <div class="home-link produtos-link">
            <div class="produtos-link-wrapper">
                <img src="assets/img/home-cta-produtos-txt.png" class="link-txt-anim">
            </div>
        </div>

        <div class="home-link tabuas-link">
            <div class="tabuas-link-wrapper">
                <img src="assets/img/home-cta-tabuas-txt.png" class="link-txt-anim">
            </div>
        </div>

        <div class="home-products-container">
            <img src="assets/img/home-products.png" class="products-anim">
        </div>
    </div>
    <script src="assets/js/gsap.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
