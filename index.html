<!DOCTYPE html>
<html manifest="cache.appcache">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container container-home">


        
        <div class="apresenta">
            <img src="img/apresenta.png" class="apresenta-anim">
        </div>

        <div class="flag-container">
            <img src="img/flag.png" class="pos-r flag-anim">
            <div class="pos-a txt-mask">
                <img src="img/flag-txt.png" class="pos-a flag-txt-anim">
            </div>
        </div>

        <div class="secondary-logo-container">
            <img src="img/sec-logo-01.png" class="pos-r sec-logo-anim">
            <img src="img/sec-logo-02.png" class="pos-a sec-logo-anim">
        </div>

        <div class="home-seara-logo">
            <img src="img/seara-logo-01.png" class="pos-r logo-txt-anim">
            <img src="img/seara-logo-02.png" class="pos-a logo-anim">
            <img src="img/seara-logo-03.png" class="pos-a logo-txt-anim">
        </div>

        <div class="home-txt-container">
            <img src="img/home-txt-1.png" class="pos-r home-txt-anim">
            <img src="img/home-txt-2.png" class="pos-a home-txt-anim">
            <img src="img/home-txt-3.png" class="pos-a home-txt-anim">
        </div>




        <div class="home-products-container">
            <img src="img/home-products.png" class="products-anim">
        </div>

        <div class="home-link produtos-link">
            <a href="products.html">
                <div class="produtos-link-wrapper">
                    <img src="img/home-cta-produtos-txt.png" class="link-txt-anim">
                </div>
            </a>
        </div>

        <div class="home-link tabuas-link">
            <a href="boards.html">
                <div class="tabuas-link-wrapper">
                    <img src="img/home-cta-tabuas-txt.png" class="link-txt-anim">
                </div>
            </a>
        </div>

        

    </div>
    <script src="js/gsap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
